<html>
<head>
<title>WMS Proof Sheet</title>
<style>
body {
	background-color: #E0ECFA;
	font-family: sans-serif;
}
img {
	border: 1px solid black;
}
.toc {
	margin: 30px;
}
.layer-row {
	page-break-inside: avoid;
}
.layer-heading {
	margin-top: 20px;
	background-color: #A9C1E5;
	padding: 5px;
}
.legend {
	border: 1px solid black;
	margin: 20px;
	vertical-align: top;
}
.map {
}
</style>
</head>
<body onLoad='initPage()'>
<h1> MapTest Proof Sheet</h1>
<div>
	<button onclick="this.style.display='none'; javascript:document.location='data:text/html,'+document.all[0].innerHTML;">Convert to Savable Page</button>
</div>
<h3>Map Service: <span id='service-name'>{{SERVICE}}</span></h3>
<div>
	<a target='_blank' href='{{MAPTEST_PERMALINK}}'>MapTest View</a>
</div>
<div class='toc'>
{{TOC}}
</div>
<div id='layers'>
{{LAYERS}}
</div>

</body>
</html>
